        function displayData(arr) {
            const tbody = document.getElementById('data-table-body');
            tbody.innerHTML = '';
            if (!arr || arr.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">Nenhum dado encontrado.</td></tr>';
                return;
            }
            arr.forEach(item => {
                const row = document.createElement('tr');
                const cidsContent = item.CIDS || '';
                const cidsArray = cidsContent.split(',').map(cid => cid.trim()).filter(cid => cid);
                
                let cidsHTML = '';
                const displayCount = 5;

                if (cidsArray.length > displayCount) {
                    const visibleCids = cidsArray.slice(0, displayCount);
                    const hiddenCids = cidsArray.slice(displayCount);
                    
                    cidsHTML = `
                        <ul class="cid-list">
                            ${visibleCids.map(cid => `<li class="cid-item">${cid}, </li>`).join('')}
                        </ul>
                        <span class="hidden-cids" style="display:none;">
                            <ul class="cid-list">
                                ${hiddenCids.map(cid => `<li class="cid-item">${cid}, </li>`).join('')}
                            </ul>
                        </span>
                        <a href="#" class="cid-toggle" data-state="collapsed">[+] Ver mais</a>
                    `;
                } else {
                    cidsHTML = `<ul class="cid-list">${cidsArray.map(cid => `<li class="cid-item">${cid}, </li>`).join('')}</ul>`;
                }

                row.innerHTML = `
                    <td>${item.CATEGORIA || ''}</td>
                    <td>${item.PROCEDIMENTO || ''}</td>
                    <td>${item['IDADE M√çNIMA'] || ''}</td>
                    <td>${item['IDADE M√ÅXIMA'] || ''}</td>
                    <td>${item['QUANTIDADE M√ÅXIMA'] || ''}</td>
                    <td>${cidsHTML}</td>
                `;
                tbody.appendChild(row);
            });
            
            // Adiciona o listener para expandir/recolher
            document.querySelectorAll('.cid-toggle').forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    const hiddenCids = toggle.previousElementSibling;
                    
                    if (toggle.dataset.state === 'collapsed') {
                        hiddenCids.style.display = 'inline';
                        toggle.textContent = '[-] Ver menos';
                        toggle.dataset.state = 'expanded';
                    } else {
                        hiddenCids.style.display = 'none';
                        toggle.textContent = '[+] Ver mais';
                        toggle.dataset.state = 'collapsed';
                    }
                });
            });
        }
